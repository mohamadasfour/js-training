<!DOCTYPE html>
<html>
    <head>
        <title>change_para_class</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="mypara" class="warning">This is a paragraph of text that can change style. Use the options below to change how this looks.</p>
        <ul>
            <li id="make-warning" >Make it warning!</li>
            <li id="make-tip">Make it a tip</li>
            <li id="make-clear">Make it normal</li>
        </ul>
        <p class="warning">This is an example warning.</p>
        <p class="tip">This is a tip example.</p>
        <p class="clear">This is a normal example.</p>

        
        <script src="Jas.js"></script>
    </body>
</html>
